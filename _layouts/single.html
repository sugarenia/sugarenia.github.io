<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <script src="//use.typekit.net/mxu7qba.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>

  <body class="is-single">

    <header class="main-header">
      <div class="container clearfix">
        <h1 class="left"><a href="{{ site.baseurl }}">Sugarenia.com</a></h1>
        <h1 class="right"><span>Blog</span></h1>
      </div>
    </header>

    <main id="main" role="main">
      {{ content }}
    </main>

    <footer class="main-footer">
      <div class="container">
        Sugarenia on
        <a href="#">Twitter</a> &middot; <a href="http://instagram.com/therealsugarenia">Instagram</a> &middot; <a href="http://dribbble.com/sugarenia">Dribbble</a> &middot; <a href="http://github.com/sugarenia">Github</a>
      </div>
    </footer>
  
    {% include analytics.html %}

    {% include disqus-count.html %}
  </body>
</html>

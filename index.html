---
layout: default
---

<section class="featured">
  <div class="container">
    <h2>I'm writing a design book for developers.</h2>
    <h4>It's due this year. <a href="http://book.sugarenia.com">Learn more about it &rsaquo;</a></h4>
  </div>
</section>

<section class="white">
  <div class="container">
    <div class="timeline">
      <h3>From the blog</h3>

      <div class="posts">
        {% for post in site.posts limit:5 %}
          <article class="post">    
            
            <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-meta">{{ post.date | date: '%B %d, %Y' }}</div> <!-- &middot; <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread" class="disqus-comment-count">tralala</a> -->
            
          </article>
        {% endfor %}
      </div>
    </div>

  </div>
</section>

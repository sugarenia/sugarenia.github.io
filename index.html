---
layout: default
---

<section class="featured">
  <div class="container">
    <h2>Most recently, I talked in GreeceJS about my journey from individual contributor to manager.</h2>
    <h4><a href="https://www.youtube.com/watch?v=LxMrZXMJRrk">Watch the video &rsaquo;</a></h4>
  </div>
</section>

<section class="white">
  <div class="container">
    <div class="timeline">
      <h3>From the blog</h3>

      <div class="posts">
        {% for post in site.posts limit:5 %}
          <article class="post">    
            
            <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-meta">{{ post.date | date: '%B %d, %Y' }} &middot; <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">No comments</a></div> 
            
          </article>
        {% endfor %}
      </div>
    </div>

  </div>
</section>
